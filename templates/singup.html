{% extends 'base.html' %}
{% load bootstrap4%}

{% block content %}
    <h3 class="pb-3 mb-4 font-italic border-bottom">
    Registration
    </h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Register</button>
        {% endbuttons %}
    </form>
    
{% endblock content %}
